name: Deploy Campaign Page
on:
  workflow_dispatch:

jobs:
  dev_build_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BPOR/BPOR.Content
    environment: DEV
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials - All
        # if: github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_ID }}
          aws-secret-access-key: ${{ secrets.NIHR_GITHUB_ACTIONS_IAM_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Run Number and Build Id
        run: echo ${{ github.run_number }}-${{ github.run_id }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Add Nuget Source
        run: dotnet nuget add source --username ${{ secrets.NUGET_PACKAGE_USERNAME }} --password ${{ secrets.NUGET_PACKAGE_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/pa-nihr-crn/index.json"

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Deploy
        run: |
          dotnet tool install -g Amazon.Lambda.Tools
          dotnet lambda deploy-function --region ${{ secrets.AWS_REGION }} -pl ./BPOR.Content crnccd-lambda-test-jdr-healthcare -ev "ASPNETCORE_ENVIRONMENT=Development;AwsSecretsManagerSettings__SecretName=crnccd-secret-dev-content-app-config;AwsSecretsManagerSettings__Region=eu-west-2;JDR_CONTENT_BUILD_STRING=DEV-${{ github.run_number }}-${{ github.run_id }};" --function-publish true     

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: stream-handler-artifact
          path: BPOR.Content/bin/Release/net8.0/publish/
  


