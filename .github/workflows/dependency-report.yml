
name: Dependency Report (.NET)

on:
  workflow_dispatch:
    inputs:
      dotnet_version:
        description: ".NET SDK version to use"
        type: string
        required: false
        default: "8.0.x"
      branches:
        description: 'JSON array of branch names to scan, e.g. ["main","develop"]'
        type: string
        required: false
        default: '["rework-added-RMS"]'
      dashboard_repo:
        description: "Org/Repo of the central dashboard"
        type: string
        required: false
        default: "PA-NIHR-CRN/dependency-dashboard"
      dashboard_data_path:
        description: "Path in dashboard repo to store JSON files"
        type: string
        required: false
        default: "docs/data"
      include_transitive:
        description: "Include transitive packages in NuGet analysis"
        type: boolean
        required: false
        default: true
      node_version:
        description: "Node.js version (to run build-summary.mjs)"
        type: string
        required: false
        default: "20"

  push:
    branches:
      - i/3rd-party-dashboard

  schedule:
    - cron: "0 8 * * *"

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  sbom-and-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        branch: ${{ fromJSON(github.event.inputs.branches || '["rework-added-RMS"]') }}

    env:
      BRANCH_NAME: ${{ matrix.branch }}
      DOTNET_VERSION: ${{ github.event.inputs.dotnet_version || '8.0.x' }}
      DASHBOARD_REPO: ${{ github.event.inputs.dashboard_repo || 'PA-NIHR-CRN/dependency-dashboard' }}
      DASHBOARD_DATA_PATH: ${{ github.event.inputs.dashboard_data_path || 'docs/data' }}
      INCLUDE_TRANSITIVE: ${{ github.event.inputs.include_transitive || 'true' }}
      NODE_VERSION: ${{ github.event.inputs.node_version || '20' }}

    steps:
      # ------------------------
      # Checkout this application (matrix branch)
      # ------------------------
      - name: Checkout app repo (branch = ${{ matrix.branch }})
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0

      # ------------------------
      # SBOM (Syft)
      # ------------------------
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: syft dir:. -o cyclonedx-json > sbom.json

      # ------------------------
      # Vulnerabilities (Grype)
      # ------------------------
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Scan vulnerabilities
        run: grype sbom:sbom.json -o json > grype-output.json

      # ------------------------
      # Collect version information (.NET)
      # ------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Add Nuget Source
        run: dotnet nuget add source --username USERNAME --password ${{ github.token }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/pa-nihr-crn/index.json"

      - name: Restore projects (.csproj only)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t csproj < <(find . -type f -name "*.csproj" | sort)
          
          echo "ðŸ—‚ï¸ Found ${#csproj[@]} .csproj:"
          printf ' - %s\n' "${csproj[@]}" || true
          
          if [ ${#csproj[@]} -eq 0 ]; then
            echo "âŒ No .csproj files found. NuGet analysis cannot proceed."
            exit 1
          fi
          
          for p in "${csproj[@]}"; do
            echo "dotnet restore \"$p\""
            dotnet restore "$p" || true
          done


      - name: Collect latest versions (NuGet â†’ outdated.json from .csproj only)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t csproj < <(find . -type f -name "*.csproj" | sort)

          rm -f __out-*.json || true
          idx=0

          include_flag=""
          if [ "${{ env.INCLUDE_TRANSITIVE }}" = "true" ]; then
            include_flag="--include-transitive"
          fi

          for p in "${csproj[@]}"; do
            idx=$((idx+1))
            echo "ðŸ”§ dotnet list \"$p\" package --outdated $include_flag --format json"
            dotnet list "$p" package --outdated $include_flag --format json > "__out-$idx.json" || true
            echo "   -> wrote __out-$idx.json (size: $(wc -c < __out-$idx.json 2>/dev/null || echo 0))"
          done

          # Ensure jq is present
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi

          echo "ðŸ”Ž Sampling first __out-*.json (for debugging):"
          head -c 500 __out-1.json 2>/dev/null || echo "(no __out-1.json found)"

          # Merge into the dashboard format:
          # { "Package.Name": { "current": "x.y.z", "latest": "a.b.c" }, ... }
          jq -s '
            [ .[] | select(. != null) | .projects[]? | .frameworks[]? |
              ((.topLevelPackages // []) + (.transitivePackages // []))[]? |
              { name, current: (.resolvedVersion // .requestedVersion // null), latest: (.latestVersion // null) }
            ]
            | sort_by(.name)
            | group_by(.name)
            | map({
                (.[0].name): {
                  current: ( [ .[].current ] | map(select(. != null)) | max // null ),
                  latest:  ( [ .[].latest  ] | map(select(. != null)) | max // null )
                }
              })
            | add
          ' __out-*.json > outdated.json

          if [ ! -s outdated.json ]; then
            echo "{}" > outdated.json
          fi

          echo "âœ… Created outdated.json (size: $(wc -c < outdated.json))"
          echo "ðŸ”Ž First 10 package keys:"
          jq -r 'keys | .[:10][]' outdated.json || true
      
      - name: Verify outdated.json before summary build
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f outdated.json ]; then
            echo "âŒ outdated.json missing. The summary will fallback to SBOM."
            exit 1
          fi
          echo "âœ… outdated.json present. Showing first few entries:"
          jq 'to_entries | .[:10]' outdated.json || cat outdated.json
      
      
        # ------------------------
      # Download builder script (summary builder)
      # ------------------------
      - name: Download build-summary.mjs from dashboard repo (API)
        env:
          GH_TOKEN: ${{ secrets.DEPENDENCY_DASHBOARD_TOKEN }}
          OWNER_REPO: ${{ env.DASHBOARD_REPO }}
          FILE_PATH: scripts/build-summary.mjs
          REF: main
        shell: bash
        run: |
          set -euo pipefail
          API_URL="https://api.github.com/repos/${OWNER_REPO}/contents/${FILE_PATH}?ref=${REF}"
          echo "Fetching ${API_URL}"
          HTTP_STATUS=$(curl -sS -w "%{http_code}" -o build-summary.mjs \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -L "${API_URL}")
          if [ "$HTTP_STATUS" != "200" ] || [ ! -s build-summary.mjs ]; then
            echo "âŒ Failed to download ${FILE_PATH} from ${OWNER_REPO}@${REF}. HTTP ${HTTP_STATUS}"
            exit 1
          fi
          echo "âœ… build-summary.mjs downloaded."

      # ------------------------
      # Build summary.json (requires Node)
      # ------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build summary JSON
        run: node build-summary.mjs

      # ------------------------
      # Push json file â†’ central dashboard (name: {REPO_NAME}-{BRANCH}.json)
      # ------------------------
      - name: Checkout dashboard repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DASHBOARD_REPO }}
          token: ${{ secrets.DEPENDENCY_DASHBOARD_TOKEN }}
          path: dashboard
          fetch-depth: 0

      - name: Save report into dashboard/${{ env.DASHBOARD_DATA_PATH }}
        shell: bash
        run: |
          set -euo pipefail
          SAFE_BRANCH="${BRANCH_NAME//\//-}"   # replace slashes with '-'
          mkdir -p "dashboard/${{ env.DASHBOARD_DATA_PATH }}"
          cp summary.json "dashboard/${{ env.DASHBOARD_DATA_PATH }}/${REPO_NAME}-${SAFE_BRANCH}.json"
          cd dashboard
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ env.DASHBOARD_DATA_PATH }}/${REPO_NAME}-${SAFE_BRANCH}.json"
          git commit -m "Update dependency report for ${REPO_NAME} (${BRANCH_NAME})" || echo "No changes"
          git pull --rebase || true
          git push
